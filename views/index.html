<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <form class="border border-primary border-2 rounded p-5 bg-info" action="/user" method="post">
            <h2 class="p-2">Login</h2>
            <div class="p-2">
                <label class="p-1" for="username">Username:</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="Enter Username">
            </div>
            <div class="p-2">
                <label class="p-1" for="password">Password:</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="Enter Password">
            </div>
            <input class="btn btn-primary m-2 p-2" type="submit" value="LogIn">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
